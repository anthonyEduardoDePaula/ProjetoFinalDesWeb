<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanTopia</title>

    <link rel="icon" type="image/png" href="Img/PerfilDeCoelhoKanban.png">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1><img src="Img/KanbanTopiaCoelhoLogoSemFundo.png" alt="" class="logo"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <section class="conteudo-principal">
        <div class="quadroTarefas">
            <h2>Quadro de tarefas</h2>
            
            <div class="kanban-divisao">
                <div class="kanban-coluna coluna-fazer">
                    <div class="coluna-cabecalho">
                        <h3>Para Fazer</h3>
                    </div>

                    <div class="area-input">
                        <input type="text" id="nome-fazer" placeholder="Adicionar tarefa...">
                        <input type="text" id="descricao-fazer" placeholder="Descrição...">
                        
                        <div class="linha-opcoes">
                            <select id="prioridade-fazer">
                                <option value="baixa">Baixa</option>
                                <option value="media" selected>Média</option>
                                <option value="alta">Alta</option>
                            </select>
                            <input type="date" id="data-fazer" placeholder="Data...">
                        </div>
                        <button class="bt-adicionar" onclick="novaTarefa('fazer')">+</button>
                    </div>

                    <div id="lista-fazer" class="lista-tarefas"></div>
                </div>
                
                <div class="kanban-coluna coluna-fazendo">
                    <div class="coluna-cabecalho">
                        <h3>Em Progresso</h3>
                    </div>

                    <div class="area-input">
                        <input type="text" id="nome-fazendo" placeholder="Adicionar tarefa...">
                        <input type="text" id="descricao-fazendo" placeholder="Descrição...">
                        
                        <div class="linha-opcoes">
                            <select id="prioridade-fazendo">
                                <option value="baixa">Baixa</option>
                                <option value="media" selected>Média</option>
                                <option value="alta">Alta</option>
                            </select>
                            <input type="date" id="data-fazendo" placeholder="Data...">
                        </div>
                        <button class="bt-adicionar" onclick="novaTarefa('fazendo')">+</button>
                    </div>

                    <div id="lista-fazendo" class="lista-tarefas"></div>
                </div>
                <div class="kanban-coluna coluna-feito">
                    <div class="coluna-cabecalho">
                        <h3>Concluído</h3>
                    </div>

                    <div class="area-input">
                        <input type="text" id="nome-feito" placeholder="Adicionar tarefa...">
                        <input type="text" id="descricao-feito" placeholder="Descrição...">
                        
                        <div class="linha-opcoes">
                            <select id="prioridade-feito">
                                <option value="baixa">Baixa</option>
                                <option value="media" selected>Média</option>
                                <option value="alta">Alta</option>
                            </select>
                            <input type="date" id="data-feito" placeholder="Data...">
                        </div>
                        <button class="bt-adicionar" onclick="novaTarefa('feito')">+</button>
                    </div>

                    <div id="lista-feito" class="lista-tarefas"></div>
                </div>
            </div>
        </div>
    </section>

    <div id="fade" class="hide"></div>
    <div id="modal" class="modal hide">
        <div class="modal-header">
            <h2>Editar Tarefa</h2>
        </div>
        <div class="modal-body">
            <input type="text" id="editar-nome"
            placeholder="Adicionar tarefa">
            <input type="text" id="editar-descricao" placeholder="Descrição...">
            <select id="editar-prioridade">
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
            </select>
            <input type="date" id="editar-data" placeholder="Data...">
        </div>
        <div class="modal-botao">
            <button class="salvar-edicao" onclick="salvarEdicao()">Salvar</button>
            <button id="fechar-modal" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
